<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6" id="welcome">
                <form>
                    <input type="text" placeholder="room name" required />
                    <button>Enter room</button>
                </form>
            </div>
            <div class="col-3">
            </div>



            <div class="row" id="call">
                <div class="col-3">
                </div>
                <div class="col-6" id="mystream">
                    <video id="myFace" autoplay playsinline width="300" height="300"></video>
                    <button id="mute">Mute</button>
                    <button id="camera">Turn Camera Off</button>
                    <select id="cameras"></select>
                    <div>
                        <ul id="chatMessages"
                            style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></ul>
                        <form id="chatForm">
                            <input type="text" id="chatInput" placeholder="Type a message" autocomplete="off" />
                            <button type="submit">Send</button>
                        </form>
                    </div>

                    <video id="peerFace" autoplay playsinline width="300" height="300"></video>



                </div>
                <div class="col-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>

    <script src="/javascripts/client.js"></script>

</body>

</html>
